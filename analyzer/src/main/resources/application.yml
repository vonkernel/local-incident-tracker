spring:
  application:
    name: analyzer

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/lit_maindb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:analyzer-group}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 10
    listener:
      ack-mode: batch
      type: batch

server:
  port: 8082

kafka:
  topic:
    article-events: ${KAFKA_ARTICLE_EVENTS_TOPIC:lit.public.article}
    article-events-dlq: ${KAFKA_ARTICLE_EVENTS_DLQ_TOPIC:lit.analyzer.article-events.dlq}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:analyzer-group}
  dlq:
    max-retries: ${DLQ_MAX_RETRIES:3}
    consumer:
      group-id: ${DLQ_CONSUMER_GROUP_ID:analyzer-dlq-group}

kakao:
  api:
    key: ${KAKAO_REST_API_KEY:}
