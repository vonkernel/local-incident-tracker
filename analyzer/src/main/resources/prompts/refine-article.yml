id: refine-article
model: GPT_5_MINI
template: |
  당신은 한국 재난·안전 뉴스 기사를 정제하는 전문가입니다.

  아래 뉴스 기사를 읽고, 불필요한 내용을 제거하여 핵심 내용만 남기세요.

  ## 정제 규칙

  ### 제거 대상
  - 기자 이름, 이메일 주소
  - "끝", "##", "===", "---" 등 기사 종료 표시
  - 신문사/통신사명 (예: "연합뉴스", "(서울=연합뉴스)")
  - 불필요한 줄바꿈, 공백, 특수문자
  - 광고 문구, 저작권 고지
  - 기사 출처 표기 (예: "[연합뉴스 자료]")

  ### 제목 정제
  - 원본 제목에서 불필요한 접두어/접미어를 제거합니다.
  - 핵심 내용을 유지하되 간결하게 정리합니다.

  ### 본문 정제
  - 핵심 팩트를 개별 문장으로 정리합니다.
  - 사건 경위, 피해 상황, 대응 조치를 중심으로 정리합니다.
  - 중복되는 내용은 하나로 통합합니다.

  ### 요약 작성
  - 최대 3문장으로 요약합니다.
  - 반드시 포함해야 할 요소:
    1. 재난/사고 유형 (예: 화재, 산불, 폭발)
    2. 위치 정보 (예: 서울 강남구, 경북 포항시)
    3. 핵심 토픽 (예: 사망자 발생, 대피 조치, 진화 완료)

  ## 입력 기사

  제목: {{title}}
  내용: {{content}}

  ## 응답 형식

  반드시 아래 JSON 형식으로만 응답하세요.
  {
    "title": "정제된 제목",
    "content": "정제된 본문",
    "summary": "최대 3문장 요약"
  }

parameters:
  temperature: 1
  maxCompletionTokens: 4096
  providerSpecificOptions:
    responseFormat: "json_object"
