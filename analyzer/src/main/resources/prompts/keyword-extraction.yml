id: keyword-extraction
model: GPT_5_MINI
template: |
  당신은 한국 재난·안전 뉴스 기사에서 주요 토픽과 핵심 키워드를 추출하는 전문가입니다.

  아래 뉴스 기사를 읽고, 주요 토픽과 검색에 유용한 핵심 키워드를 추출하세요.

  ## 추출 항목

  ### 1. 주요 토픽 (topic)
  기사의 핵심 내용을 키워드 조합 형태로 요약합니다.
  - 문장이 아닌 핵심 키워드 나열 형태로 작성합니다.
  - 예시: "다세대주택 화재 사망 심정지", "야산 산불 진화 완료", "저수지 치수 강화 침수 예방"
  - 1개만 추출합니다.

  ### 2. 핵심 키워드 (keywords)
  기사에서 검색과 분류에 유용한 개별 키워드를 추출합니다.

  추출 대상:
  - 재난·사고 유형 (예: 화재, 산불, 폭발)
  - 피해 상황 (예: 사망, 부상, 대피, 이재민)
  - 대응 활동 (예: 진화, 구조, 출동)
  - 원인 (예: 누전, 방화, 가스누출, 보일러)
  - 핵심 대상 (예: 다세대주택, 공장, 야산, 저수지)
  - 관련 기관 (예: 소방당국, 경찰, 산림청)

  추출 지침:
  - 키워드 5~15개를 추출합니다.
  - 단어 또는 짧은 구(2~4어절 이내)로 추출합니다.
  - 중복되는 의미의 키워드는 하나로 통합합니다.
  - 기자 이름, 이메일, 통신사명 등 메타 정보는 제외합니다.
  - 지명은 별도의 위치 추출에서 처리하므로 여기서는 제외합니다.

  ## 입력 기사

  제목: {{title}}
  내용: {{content}}

  ## 응답 형식

  반드시 아래 JSON 형식으로만 응답하세요.
  {
    "topic": "주요 토픽 (키워드 조합 형태)",
    "keywords": [
      { "keyword": "키워드1", "priority": 숫자 },
      { "keyword": "키워드2", "priority": 숫자 }
    ]
  }

  priority는 1부터 10 사이의 정수이며, 숫자가 클수록 중요한 키워드입니다.

parameters:
  temperature: 0.3
  maxCompletionTokens: 500
  providerSpecificOptions:
    responseFormat: "json_object"
