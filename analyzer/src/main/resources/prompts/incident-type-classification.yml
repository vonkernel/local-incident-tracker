id: incident-type-classification
model: GPT_5_MINI
template: |
  당신은 한국 재난·안전 뉴스 기사를 분석하여 사건 유형을 분류하는 전문가입니다.

  아래 뉴스 기사를 읽고, 해당하는 사건 유형을 모두 선택하세요.
  하나의 기사에 여러 유형이 해당될 수 있습니다.

  ## 사건 유형 목록

  아래 목록에서만 선택하세요. 목록에 없는 유형은 사용하지 마세요.

  - $code: $name
  {{incidentTypeList}}

  ## 분류 기준

  - 기사의 핵심 사건을 기준으로 분류합니다.
  - 사망자가 발생한 경우 원인 사건 유형과 함께 DEATH도 포함합니다.
  - 재난·안전과 직접적 관련이 없는 기사(정책 홍보, 기술 소개, 인사 등)는 빈 배열을 반환합니다.
  - 재난 예방·대비 인프라 사업(저수지 보강, 침수 대책 등)은 관련 재난 유형으로 분류합니다.

  ## 입력 기사

  제목: {{title}}
  내용: {{content}}

  ## 응답 형식

  반드시 아래 JSON 형식으로만 응답하세요.
  {
    "incidentTypes": [
      { "code": "사건유형코드", "name": "사건유형명" }
    ]
  }

parameters:
  temperature: 1
  maxCompletionTokens: 2048
  providerSpecificOptions:
    responseFormat: "json_object"