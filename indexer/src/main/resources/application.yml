spring:
  application:
    name: indexer

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:indexer-group}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 10
    listener:
      ack-mode: batch
      type: batch

server:
  port: 8083

kafka:
  topic:
    analysis-events: ${KAFKA_ANALYSIS_EVENTS_TOPIC:lit.public.analysis_result_outbox}
    analysis-events-dlq: ${KAFKA_ANALYSIS_EVENTS_DLQ_TOPIC:lit.indexer.analysis-events.dlq}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:indexer-group}
  dlq:
    max-retries: ${DLQ_MAX_RETRIES:3}
    base-delay-ms: ${DLQ_BASE_DELAY_MS:2000}
    backoff-factor: ${DLQ_BACKOFF_FACTOR:2.0}
    consumer:
      group-id: ${DLQ_CONSUMER_GROUP_ID:indexer-dlq-group}

opensearch:
  host: ${OPENSEARCH_HOST:localhost}
  port: ${OPENSEARCH_PORT:9200}
  index-name: ${OPENSEARCH_INDEX_NAME:articles}

indexing:
  retry:
    max-retries: ${INDEXING_RETRY_MAX_RETRIES:2}
    base-delay-ms: ${INDEXING_RETRY_BASE_DELAY_MS:1000}
