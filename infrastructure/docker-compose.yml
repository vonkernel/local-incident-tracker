version: '3'

services:
  postgres:
    image: postgres:18-alpine
    container_name: lit-maindb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lit_maindb
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - lit_maindb_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lit_network
    restart: unless-stopped

volumes:
  lit_maindb_data:
    driver: local

networks:
  lit_network:
    driver: bridge